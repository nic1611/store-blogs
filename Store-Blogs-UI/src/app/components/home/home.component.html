<div>
  <div class="sp-titulo">
    <span>Postagens</span>
  </div>
  <div class="sp-container">
    <ul class="sp-card">
      <a [routerLink]="['Post', post.postId]" *ngFor="let post of posts">
        <li class="mat-elevation-z8">
          <div class="sp-card-header">
            <span>{{ post.title }}</span>
            <p>Blog: {{ post.blogId }}</p>
          </div>
          <div class="sp-card-description">
            <p>
              {{ post.content }}
            </p>
          </div>
          <div class="sp-card-buttons">
            <button mat-button color="accent">Editar</button>
            <button mat-button color="primary">Deletar</button>
          </div>
        </li>
      </a>
    </ul>
  </div>
</div>
